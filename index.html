<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
  </head>
  <body>
	<div class="outer-circle">
		
		<div class="inner-circle">
			<button class="button-play" id="btnG" onclick="flash()"></button>
			<button class="button-play"" id="btnR" onclick="flash()"></button>
			<br>
			<button class="button-play"" id="btnB" onclick="flash()"></button>
			<button class="button-play"" id="btnY" onclick="flash()"></button>
			<p class="numbers" id="counter"></p>
		</div>
	</div>
	
		<div id="score"></div>
		<br>
		<div id="check"></div>
		
		<div class="main-buttons">
			<button type="button" id="reset" class="b greyOnes" onclick="resetGame()">RESET</button>
			<button type="button" id = "play"name="button" class="b  greyOnes" onclick="start()">PLAY
				<span id="No">-<span>
			</button>
			<button type="button" class="b" id="addNo" onclick="addNo()">+</button>
		</div>
	<script src="game.js" charset="utf-8"></script>
  </body>
</html>
