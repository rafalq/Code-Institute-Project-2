<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
  </head>
  <body>
  
	<!-- RULES -->
	<div id="rules">
	</div>

	
	<div class="flex-container">
	<!-- SCORE -->
	<p class="text">SCORE</p>
	
		<div class="screen line-1">
		<div class="number"><div id="score">-</div><i class="fas fa-times"></i><i class="fas fa-check"></i></div>
		</div>
		
		<div class="line-2">
			<button class="button-play" id="btnG" onclick="flash()"></button>
			<button class="button-play" id="btnR" onclick="flash()"></button>
		</div>	
		
		<div class="line-3">	
	<!-- PLUS -->
		<button type="button" id="addNo" class="set-button" onclick="addNo()"><i class="fas fa-plus"></i></button>	
	<!-- COUNTER -->
		<div class="screen">COUNTER
		<p class="number" id="counter">-</p>
		</div>
	<!-- PLAY -->
		<button type="button" id = "play" class="set-button" onclick="start()"><i class="fas fa-play"></i>
			<span id="No">-<span>
		</button>	
		</div>
		
		<div class="line-4">
			<button class="button-play" id="btnB" onclick="flash()"></button>
			<button class="button-play" id="btnY" onclick="flash()"></button>	
		</div>
	
	<!-- RESET -->
		<div class="line-5">
			<button type="button" id="reset" class="set-button" onclick="resetGame()"><i class="fas fa-sync-alt"></i></button>
		</div>
	
	</div>
	
	<script src="game.js" charset="utf-8"></script>
  </body>
</html>
